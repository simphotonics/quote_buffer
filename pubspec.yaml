  to Dart's string buffer.


version: 0.0.1
homepage: https://github.com/simphotonics/quote_buffer

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  built_collection: ^4.3.2
  generic_enum: ^0.0.6

dev_dependencies:
  test: ^1.11.0
